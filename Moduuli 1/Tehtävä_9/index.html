<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tehtävä 9</h1>
<p id="vastaus"></p>
<script>

const luku = parseInt(prompt("Anna luku: "));
let isPrime = true;
vastaus = "";

if (luku === 1) {
     vastaus = " ei ole alkuluku.";
}

else if (luku > 1) {

    for (let i = 2; i < luku; i++) {
        if (luku % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        vastaus = " on alkuluku.";
    } else {
        vastaus = " ei ole alkuluku.";
    }
}

document.querySelector('#vastaus').innerHTML = 'Luku ' + luku + vastaus;
</script>
</body>
</html>
